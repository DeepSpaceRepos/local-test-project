<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 20px;
            background-color: #e8f5e8;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.7;
            color: #555;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page 2 Content</h1>
        <p>This is another basic HTML page with a different color scheme and styling approach. It uses a green theme with serif fonts.</p>
        <p>The layout is clean and simple, perfect for displaying text content in an organized manner.</p>
    </div>
</body>
</html>
