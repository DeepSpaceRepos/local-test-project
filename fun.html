<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Interactive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .fun-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .fun-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .fun-button:active {
            transform: scale(0.95);
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .message {
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .counter {
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">🎉 Fun Interactive Page! 🎉</h1>
        
        <div class="message" id="message">Click the buttons below to have some fun!</div>
        
        <div class="counter" id="counter">Count: 0</div>
        
        <div class="color-box" id="colorBox"></div>
        
        <button class="fun-button" onclick="changeColor()">🌈 Change Color</button>
        <button class="fun-button" onclick="incrementCounter()">🔢 Count Up</button>
        <button class="fun-button" onclick="showRandomMessage()">💬 Random Message</button>
        <button class="fun-button" onclick="createConfetti()">🎊 Confetti!</button>
        <button class="fun-button" onclick="resetEverything()">🔄 Reset</button>
    </div>

    <script>
        let counter = 0;
        const messages = [
            "You're awesome! 🌟",
            "Keep clicking! 🎯",
            "This is so much fun! 🎪",
            "You're doing great! 🏆",
            "Amazing work! 🚀",
            "Fantastic! 🎨",
            "Incredible! ⭐",
            "Outstanding! 🌈"
        ];

        function changeColor() {
            const colorBox = document.getElementById('colorBox');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            colorBox.style.backgroundColor = randomColor;
            colorBox.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                colorBox.style.transform = 'scale(1) rotate(0deg)';
            }, 500);
        }

        function incrementCounter() {
            counter++;
            document.getElementById('counter').textContent = `Count: ${counter}`;
            
            // Add some visual feedback
            const counterElement = document.getElementById('counter');
            counterElement.style.transform = 'scale(1.3)';
            counterElement.style.color = '#ff6b6b';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
                counterElement.style.color = 'white';
            }, 200);
        }

        function showRandomMessage() {
            const messageElement = document.getElementById('message');
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMessage;
            messageElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                messageElement.style.transform = 'scale(1)';
            }, 300);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: 3000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }

        function resetEverything() {
            counter = 0;
            document.getElementById('counter').textContent = 'Count: 0';
            document.getElementById('message').textContent = 'Click the buttons below to have some fun!';
            document.getElementById('colorBox').style.backgroundColor = '';
            document.getElementById('colorBox').style.transform = '';
        }

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            cursor.style.transform = `perspective(1000px) rotateY(${x * 10 - 5}deg) rotateX(${y * 10 - 5}deg)`;
        });

        // Initialize the color box
        document.getElementById('colorBox').style.backgroundColor = '#ff6b6b';
    </script>
</body>
</html>
